<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- CSS link -->
        <link href="/static/styles.css" rel="stylesheet">
        <title>iMMER</title>


    </head>

    <body>

        <nav class="navbar navbar-light bg-light">
            <div class="container">
              <a href="/" class="navbar-brand d-flex mx-auto">iMMER</a>

            <form action="/result" method="post" class="d-flex mx-auto">

                <input required autocomplete="on" autofocus class="form-control mx-2 w-100" name="input" type="text" placeholder="search" aria-label="Search">

                <select required name="lang" class="form-select mx-2 w-auto" aria-label="Default select example">
                    <option selected value="">language</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="it">Italian</option>
                    <option value="en">English</option>
                </select>
                  
                <button class="d-flex btn btn-outline-success mx-2 w-auto" type="submit">go</button>

            </form>
            </div>
        </nav>

        <main>
            {% block main %}
            {% endblock %}
        </main>



    </body>

</html>
